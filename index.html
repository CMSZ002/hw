<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <title>作业 | Docsify</title>
    <!-- 预连接字体服务 -->
    <link rel="preconnect" href="https://fonts.googleapis.cn" />
    <link rel="preconnect" href="https://fonts.gstatic.cn" crossorigin />

    <!-- 预加载并同步加载 CSS -->
    <link rel="preload" href="vue.css" as="style" />
    <link rel="stylesheet" href="vue.css" />

    <!-- 预加载并同步加载字体 -->
    <link
      rel="preload"
      href="https://fonts.googleapis.cn/css?family=Roboto+Mono|Source+Sans+Pro:300,400,600"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.cn/css?family=Roboto+Mono|Source+Sans+Pro:300,400,600"
    />

    <!-- 预加载 JS 脚本 -->
    <link rel="preload" href="docsify.min.js" as="script" />
    <link rel="preload" href="zoom-image.min.js" as="script" />
    <link rel="preload" href="https://umami.acmsz.top/script.js" as="script" />

    <script
      defer
      src="https://umami.acmsz.top/script.js"
      data-website-id="50438526-3c87-410d-8c6c-8bf7fc0ab6f3"
    ></script>
  </head>

  <body>
    <script>
      window.$docsify = {
        maxLevel: 3,
        homepage: "G9S1.md",
        repo: "CMSZ002/hw",
        name: "作业 | Docsify",
      };
    </script>
    <div id="app">欢迎进入<br />作业 | Docsify<br />正在加载中······</div>
    <script src="docsify.min.js"></script>
    <script src="zoom-image.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(function(registration) {
          // 监听 Service Worker 发送的消息
          navigator.serviceWorker.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'CONTENT_UPDATED') {
              // 检查当前页面是否需要更新
              if (window.location.href.includes(event.data.url)) {
                // 刷新当前页面以显示新内容
                window.location.reload();
              }
            }
          });
        });
      }
    </script>
  </body>
</html>
