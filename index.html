<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>作业 | Docsify</title>
  <link href="//cdn.jsdmirror.com/npm/docsify@4.13.1/lib/themes/vue.css" rel="stylesheet" />
</head>

<body>
  <script>
    window.$docsify = {
      maxLevel: 3,
      homepage: "main_G9S1.md",
      repo: "CMSZ002/hw",
      name: "作业 | Docsify",
    };
  </script>
  <div id="app">欢迎进入<br />作业 | Docsify<br />正在加载中······</div>
  <script src="//cdn.jsdmirror.com/npm/docsify@4.10.2/lib/docsify.min.js"></script>
  <script src="//cdn.jsdmirror.com/npm/docsify@4.13.1/lib/plugins/zoom-image.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== "undefined") {
      navigator.serviceWorker.register("sw.js");
    }

    navigator.serviceWorker.addEventListener("message", (e) => {
      if (e.data?.type === "UPDATE_READY") {
        // 向 Service Worker 发送消息，请求跳过等待并激活新的版本
        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.controller.postMessage({ type: 'SKIP_WAITING' });
        }
      }
    });

    document.getElementById("update-btn").addEventListener("click", () => {
      // 刷新页面
      location.reload();
    });
  </script>
</body>

</html>
