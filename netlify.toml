# HTML/MD：5分钟缓存
[[headers]]
  for = "/*.(html|md)"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

# 图片/字体：长缓存
[[headers]]
  for = "/*.(png|jpg|jpeg|gif|svg|webp|ico|woff2)" 
  [headers.values]     
    Cache-Control = "public, max-age=31536000, immutable"

[[edge_functions]]
  path = "/googleapis/*"
  function = "google-fonts"

[[edge_functions]]
  path = "/gstatic/*"
  function = "google-fonts"
