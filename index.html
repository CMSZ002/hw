<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <link rel="icon" href="assets/favicon.ico" />
  <title>作业 | Docsify</title>
  <link rel="preload" href="assets/vue.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="stylesheet" href="assets/vue.css" />
  <script type="text/javascript" src="assets/lozad.min.js"></script>
  <script defer src="assets/umami.js" data-website-id="50438526-3c87-410d-8c6c-8bf7fc0ab6f3"
    data-host-url="https://umami.acmsz.top"></script>
</head>

<body>
  <script>
    window.$docsify = {
      maxLevel: 3,
      homepage: "G9S1.md",
      repo: "CMSZ002/hw",
      name: "作业 | Docsify",
      loadNavbar: true,
      plugins: [
        function (hook) {
          let observer = null;   // ✅ plugin 私有状态

          hook.doneEach(function () {
            // 只处理新图片
            document.querySelectorAll('.content img:not(.lozad)').forEach(img => {
              img.dataset.src = img.src;
              img.removeAttribute('src');
              img.classList.add('lozad');
            });

            // 只初始化一次
            if (!observer) {
              observer = lozad('.lozad', {
                loaded(el) {
                  el.classList.add('fade');
                }
              });
            }

            observer.observe();
          });
        }
      ]
    };
  </script>
  <div id="app">欢迎进入<br />作业 | Docsify<br />正在加载中······</div>
  <script defer src="assets/docsify.min.js"></script>
  <script defer src="assets/zoom-image.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>

</html>
